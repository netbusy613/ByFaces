<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="width" default="700px"/>
        <cc:attribute name="height" default="500px"/>
        <cc:attribute name="fontsize" default="15"/>
        <cc:attribute name="title" default="               "/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet name="bytab/css/panel.css"/>
        <div  style="width:#{cc.attrs.width};height:#{cc.attrs.height};">
            <div class="bypanelhead" style="height:#{cc.attrs.fontsize*2}px;line-height:#{cc.attrs.fontsize*2}px">
                <h:graphicImage value="#{resource['/bytab/img/jh.gif']}" style="height:#{cc.attrs.fontsize*2}px;width:#{cc.attrs.fontsize*2}px;float:left;"/>
                <span style="margin-left:#{cc.attrs.fontsize*0.5}px;  ;font-size: #{cc.attrs.fontsize}px;" >#{cc.attrs.title}</span>
            </div>
            <div class="bypanelcontent">
                <cc:insertChildren/>
            </div>
        </div>
    </cc:implementation>
</html>
